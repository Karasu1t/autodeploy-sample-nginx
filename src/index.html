<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to My Site</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      section {
        padding: 40px 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      section h2 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      section p {
        line-height: 1.6;
        font-size: 1.1rem;
      }

      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2rem;
        }

        section h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ようこそ！</h1>
      <p>これはシンプルでモダンなWebページの例です。</p>
    </header>

    <section>
      <h2>このページについて</h2>
      <p>
        このHTMLテンプレートは、GitHub Pages
        や静的ホスティングにそのまま使える軽量なものです。CSSはすべてインラインで定義されており、読み込みも速くなっています。
      </p>
    </section>

    <section>
      <h2>特徴</h2>
      <ul>
        <li>レスポンシブ対応</li>
        <li>軽量で高速</li>
        <li>シンプルでカスタマイズしやすい</li>
      </ul>
    </section>

    <footer>&copy; 2025 My Site. All rights reserved.</footer>
  </body>
</html>
