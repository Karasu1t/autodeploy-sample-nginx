apiVersion: v1
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ようこそ</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
          rel="stylesheet"
        />
        <style>
          body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
          }

          .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
          }

          h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #222;
          }

          p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
          }

          @media (max-width: 600px) {
            .container {
              padding: 30px 20px;
            }

            h1 {
              font-size: 2rem;
            }
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h1>ようこそ</h1>
          <p>このページは nginx によってホスティングされています。</p>
        </div>
      </body>
    </html>
