  index.html: |
    <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to My Site</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
          rel="stylesheet"
        />
        <style>
          body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }

          .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
          }

          .card:hover {
            transform: translateY(-5px);
          }

          h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2a4365;
          }

          p {
            font-size: 1.1em;
            color: #4a5568;
          }

          .button {
            margin-top: 30px;
            display: inline-block;
            background: #3182ce;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
          }

          .button:hover {
            background: #2b6cb0;
          }
        </style>
      </head>
      <body>
        <div class="card">
          <h1>ようこそ！</h1>
          <p>
            このサイトはモダンなデザインで構築されています。ごゆっくりご覧ください。
          </p>
          <a href="#!" class="button">もっと見る</a>
        </div>
      </body>
    </html>
